env:
  TERM: xterm-256color

window:
  padding: {x: 4, y: 4}

font:
  normal: {family: JetBrains Mono Nerd Font}
  size: 8.0

scrolling:
  history: 20000

colors:
  # COLORSCHEME: tokyonight-storm.yml
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x24283b'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
  # Bright colors
    black: '0x1d202f'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  cursor:
    text: CellBackground
    cursor: CellForeground
  dim:
    black: '0x14151b'
    red: '0xff2222'
    green: '0x1ef956'
    yellow: '0xebf85b'
    blue: '0x4d5b86'
    magenta: '0xff46b0'
    cyan: '0x59dffc'
    white: '0xe6e6d1'
  indexed_colors:
    - {index: 16, color: '0xff9e64'}
    - {index: 17, color: '0xdb4b4b'}
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '0x44475a'
      background: '0x50fa7b'
    focused_match:
      foreground: '0x44475a'
      background: '0xffb86c'
    footer_bar:
      background: '0x282a36'
      foreground: '0xf8f8f2'
  line_indicator:
    foreground: None
    background: None
  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

