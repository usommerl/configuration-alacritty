env:
  TERM: xterm-256color

window:
  padding: {x: 4, y: 4}

font:
  normal: {family: JetBrains Mono Nerd Font}
  size: 8.0

scrolling:
  history: 20000

colors:
  # COLORSCHEME: material.yaml
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x263238'
    foreground: '0xeeffff'

  normal:
  # Bright colors
    black: '0x000000'
    red: '0xff5370'
    green: '0xc3e88d'
    yellow: '0xffcb6b'
    blue: '0x82aaff'
    magenta: '0xbb80b3'
    cyan: '0x89ddff'
    white: '0xffffff'
  bright:
    black: '0x727169'
    red: '0xe82424'
    green: '0x98bb6c'
    yellow: '0xe6c384'
    blue: '0x7fb4ca'
    magenta: '0x938aa9'
    cyan: '0x7aa89f'
    white: '0xdcd7ba'

  cursor:
    text: CellBackground
    cursor: CellForeground
  dim:
    black: '0x14151b'
    red: '0xff2222'
    green: '0x1ef956'
    yellow: '0xebf85b'
    blue: '0x4d5b86'
    magenta: '0xff46b0'
    cyan: '0x59dffc'
    white: '0xe6e6d1'
  indexed_colors:
    - {index: 16, color: '0xffa066'}
    - {index: 17, color: '0xff5d62'}
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '0x44475a'
      background: '0x50fa7b'
    focused_match:
      foreground: '0x44475a'
      background: '0xffb86c'
    bar:
      background: '0x282a36'
      foreground: '0xf8f8f2'
  line_indicator:
    foreground: None
    background: None
  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

